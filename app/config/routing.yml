
app:
    resource: "@AppBundle/Controller/"
    type:     annotation


application:
    path:   /application
    defaults: {_controller: AppBundle:Default:indexAppli }

reservation:
    path: /reservations
    defaults: {_controller: ArticleBundle:Article:indexReservation }

commande:
    resource: "@CommandeBundle/Config/routing.yml"

depense:
    resource: "@DepenseBundle/Config/routing.yml"

bilan:
    resource: "@BilanBundle/Config/routing.yml"

client:
    resource: "@ClientBundle/Config/routing.yml"

article:
    resource: "@ArticleBundle/Config/routing.yml"

partenaire:
    resource: "@PartenaireBundle/Config/routing.yml"

vitrine:
    resource: "@VitrineBundle/Config/routing.yml"

user:
    resource: "@UserBundle/Config/routing.yml"

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /profile



